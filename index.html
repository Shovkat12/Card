<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="background">
        <div class="main-card">
            <img src="./img/img1.PNG" alt="" class="card-img">
            <h2 class="card-title">Equilibrium #3429</h2>
            <p class="card-text">Our Equilibrium collection promotes balance and calm</p>
            <div class="card-third">
                <div class="eth">
                    <img src="./img/ethereum-eth-logo.png" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="left">
                    <img src="./img/time_logo.png" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="line"></div>
            <div class="last-floor">
                <img src="./img/145.png" alt="" class="last-floor-img">
                <a href="#!" class="last-floor-text">Creation of <span class="span">Jules Wyvern</span></a>
            </div>
        </div>

    </section>
</body>
</html>
